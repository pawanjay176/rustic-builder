[package]
name = "rustic-builder"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = "4.5"
builder-server = {git = "https://github.com/pawanjay176/ethereum_apis", rev = "44505a3310206210bab978f291363b942734e01b"}
